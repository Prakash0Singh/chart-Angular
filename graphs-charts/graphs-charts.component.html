<div class="container mt-3">
    <h3 class="text-center">Graphs and Charts </h3>
    <div class="row mb-5">
        <div class="col-12">
            <button class="btn btn-sm btn-primary float-end ms-3" data-bs-toggle="modal" data-bs-target="#formForChart">Add New Data</button>
            <div class="d-flex justify-content-center">
                <div>
                    <div class="modal fade" id="formForChart" tabindex="-1" aria-labelledby="formForChart" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">New Data Form</h1>
          <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close" (click)=" this.chartForm.reset()"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form class="row g-3" [formGroup]="chartForm">
                    <div class="col-12">
                        <label for="name" class="form-label">Full Name :</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Full Name" formControlName="name">
                        <sup class="text-danger ms-2" *ngIf=" chartForm.get('name')?.invalid && chartForm.get('name')?.touched"> *Name is required</sup>
                    </div>
                    <div class="col-5">
                        <label for="itemName" class="form-label">Item Name :</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name" formControlName="itemName">
                        <sup class="text-danger ms-2" *ngIf=" chartForm.get('itemName')?.invalid && chartForm.get('itemName')?.touched"> *Item Name is required</sup>
                    </div>
                    <div class="col-5">
                        <label for="year" class="form-label">Sale Year :</label>
                        <input type="text" class="form-control" id="year" placeholder="Enter Year of Sale" formControlName="year">
                        <sup class="text-danger ms-2" *ngIf=" chartForm.get('year')?.invalid && chartForm.get('year')?.touched"> *Year is required</sup>
                    </div>
                    <div class="col-2">
                        <label for="colorpicker" class="form-label">Color :</label>
                        <input type="color" class="form-control"  id="colorpicker" value="#ffffff" formControlName="colorCode" style="height: 37px;">
                        <sup class="text-danger ms-2" *ngIf=" chartForm.get('colorCode')?.invalid && chartForm.get('colorCode')?.touched"> *Color is required</sup>
                    </div>
                    <div class="col-6">
                        <label for="purchaseCost" class="form-label">Purchase Cost :</label>
                        <input type="text" class="form-control" id="purchaseCost" placeholder="Enter Purchase Cost" formControlName="purchaseCost">
                        <sup class="text-danger ms-2" *ngIf=" chartForm.get('purchaseCost')?.invalid && chartForm.get('purchaseCost')?.touched"> *Purchase Cost is required</sup>
                    </div>
                    <div class="col-6">
                        <label for="saleCost" class="form-label">Sales Cost :</label>
                        <input type="text" class="form-control" id="saleCost" placeholder="Enter Sales Cost" formControlName="saleCost">
                        <sup class="text-danger ms-2" *ngIf=" chartForm.get('saleCost')?.invalid && chartForm.get('saleCost')?.touched"> *Sales Cost is required</sup>
                    </div>
                    <div class="col-12">
                    <button type="submit" (click)="submitChartDetail()" class="btn btn-sm btn-primary m-2 float-end" [disabled]="chartForm.invalid" data-bs-dismiss="modal">Add Data</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>
    </div>
  </div>
                </div>
            </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <div class="form-check" *ngFor="let i of radioBttons">
                <input class="form-check-input" type="radio" name="chartype" id={{i.id}} (click)="showthisTypeChart($event)" [checked]="i.chec" >
                <label class="form-check-label me-2" for={{i.id}}>
                  {{i.label}}
                </label>
              </div>
          </div>  
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-6 card mx-auto">
            <canvas id="showChartHere">
                
            </canvas>
        </div>
       
       <!-- <div class="col-3 card">
            <p class="text-center">Radar Chart</p>
            <canvas id="radarChart">

            </canvas>
        </div> -->
        </div>
        <br>
        <div class="row">
        <div class="col-3 card">
            <p class="text-center">Bubble Chart</p>
            <canvas id="bubbleChart">

            </canvas>
        </div>
        <div class="col-3 card">
            <p class="text-center">Scatter Chart</p>
            <canvas id="scatterChart">

            </canvas>
        </div>
        <div class="col-3 card">
            <p class="text-center">Line Chart</p>
            <canvas id="lineChart">

            </canvas>
        </div>
    </div>
</div>
